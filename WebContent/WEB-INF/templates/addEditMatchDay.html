<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- Create AND Edit Match -->

<head>
	<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
	<title>FCSearch</title>
	<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
	<link href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${matchDay} ? @{/editMatchDay(matchDayId=${matchDay.matchDayId})} : @{/addMatchDay}">
					<fieldset>
						<legend th:text="${matchDay}? 'Change MatchDay' : 'New MatchDay'">Neues Match</legend>
						
						<!-- if there is an employee take 'change' otherwise take 'new -->
						<!-- ${employee} ? short form of ${employee!= null} -->
						
						<!--  ----------------  matchDayId ---------------- -->
						<div class="form-group">
							<label for="inputMatchDayId" class="col-md-2 control-label">MatchDayID</label>
							<div class="col-md-10">
								<input class="form-control" id="inputMatchDayId" type="text" name="matchDayId" th:value="${matchDay} ? ${matchDay.matchDayId}" th:readonly="${matchDay}">
							</div>
						</div>

						<!-- --------------  matchDate ---------------- -->
						<div class="form-group">
							<label for="inputMatchDate" class="col-md-2 control-label">Spieltag
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputMatchDate" type="text" name="matchDate" th:value="${matchDay} ? ${matchDay.matchDate}">
							</div>
						</div>
					
						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listEmployees" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	

</body>

</html>
