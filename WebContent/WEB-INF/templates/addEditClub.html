<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- Create AND Edit Club -->

<head>
	<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
	<title>FCSearch</title>
	<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
	<link href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${club} ? @{/editClub(clubId=${club.clubId})} : @{/addClub}">
					<fieldset>
						<legend th:text="${club}? 'Change Club' : 'New Club'">New Club</legend>
						
						<!-- if there is an employee take 'change' otherwise take 'new -->
						<!-- ${employee} ? short form of ${employee!= null} -->
						
						<!--  ----------------  clubId ---------------- -->
						<div class="form-group">
							<label for="inputClubId" class="col-md-2 control-label">ClubID</label>
							<div class="col-md-10">
								<input class="form-control" id="inputSSNClubId" type="text" name="clubId" th:value="${club} ? ${club.clubId}" th:readonly="${club}">
							</div>
						</div>

						<!-- --------------  clubName ---------------- -->
						<div class="form-group">
							<label for="inputClubName" class="col-md-2 control-label">Club Name
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputClubName" type="text" name="clubName" th:value="${club} ? ${club.clubName}">
							</div>
						</div>
						<!-- --------------  location---------------- -->
						<div class="form-group">
							<label for="inputLocation" class="col-md-2 control-label">Location
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputLocation" type="text" name="location" th:value="${club} ? ${club.location}">
							</div>
						</div>
						<!-- --------------  coach ---------------- -->
						<div class="form-group">
							<label for="inputCoach" class="col-md-2 control-label">Coach
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputCoach" type="text" name="coach" th:value="${club} ? ${club.coach}">
							</div>
						</div>
						<!-- --------------  trainingDays---------------- -->
						<div class="form-group">
							<label for="inputTrainingDays" class="col-md-2 control-label">Training Days
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputTrainingDays" type="text" name="trainingDays" th:value="${club} ? ${club.trainingDays}">
							</div>
						</div>
						<!-- --------------  trainingTime---------------- -->
						<div class="form-group">
							<label for="inputTainingTime" class="col-md-2 control-label">Training Time
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputTrainingTime" type="text" name="trainingTime" th:value="${club} ? ${club.trainingTime}">
							</div>
						</div>
						<!-- --------------  sponsor---------------- -->
						<div class="form-group">
							<label for="inputSponsor" class="col-md-2 control-label">Sponsor
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputSponsor" type="text" name="sponsor" th:value="${club} ? ${club.sponsor}">
							</div>
						</div>
						<!-- --------------  foundingYear ---------------- -->
						<div class="form-group">
							<label for="inputFoundingYear" class="col-md-2 control-label">Founding Year
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputFoundingYear" type="text" name="foundingYear" th:value="${club} ? ${club.foundingYear}">
							</div>
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listEmployees" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	

</body>

</html>
