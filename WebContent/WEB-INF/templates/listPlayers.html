<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
	
    <title>FC Search</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index">FCSearch</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Spieler</a>
                    </li>
                    <li>
                        <a href="#">Kontact</a>
                    </li>
                    <li style="position:absolute;right:50px;">
                        <a href="login">Login</a>
                    </li>
                    <li style="position:absolute;right:100px;">
                        <a href="register">Registrieren</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
	<div class="container" role="main">

		<div class="page-header">
			<h1>Spieler</h1>
		</div>

		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->

		<!--  Warning message ----------------------------------------------------------- -->
		<div th:unless="${warningMessage} == null"
			th:utext="${warningMessage}" class="alert alert-warning"
			role="warning"></div>
		<!--  Warning message ----------------------------------------------------------- -->

		<!--   message ----------------------------------------------------------- -->
		<div th:unless="${message} == null" th:utext="${message}"
			class="alert alert-success" role="warning"></div>
		<!--   message ----------------------------------------------------------- -->

		<nav th:replace="~{includes/searchNav :: search}"></nav>
		
		<!--  search by Id ----------------------------------------------------------- -->
		<div class="row">
			<div class="col-md-12">
				<form class="form-horizontal" action="findByPlayerId" method="post"> <!-- KEINE AHNUNG OB RICHTIGE ACTION -->
					<div class="form-group">
						<label class="control-label col-md-2" for="id">Find by Id:</label>
						<div class="col-md-5">
					 		<input type="text" name="id">
						</div>
						<div class="col-md-5">
					  		<input class="btn btn-default" type="submit" value="Do it">
						</div>		
					</div>		
				</form>
			</div>
		</div>

		<hr>


		<!--  Search + Fill ----------------------------------------------------------- -->
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" method="post" action="find">
						<div class="form-group">
							<label class="control-label col-md-2" for="searchType">Search:</label> 
							<div class="col-md-5">
								<select name="searchType">
									<option value="query1" selected="selected">Zeige alle Spieler</option>							
									<option value="query2">Suche Spieler bei Vorname</option>
									<option value="query3">Suche Spieler bei Nachname</option>
									<option value="query4">Suche nach Position</option>
									<option value="query5">Suche nach Alter</option>
									<option value="query6">Suche nachTrainingstagen</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-2" for="searchString">SearchString:</label>
						<div class="col-md-5">
					 		<input type="text" name="searchString"> 
						</div>
						<div class="col-md-5">
					  		<input class="btn btn-default" type="submit" value="Do it">
						</div>		
					</div>	
				</form>
			</div>
			</div>
			<hr>

		<!--  Search + Fill ----------------------------------------------------------- -->

		<!--  1 simple buttons ----------------------------------------------------------- -->
		<div class="row">
			<div class="col-md-4 col-md-offset-5">
				<p>
					<span sec:authorize="hasRole('ROLE_ADMIN')">
					<a href="addPlayer">
						<button type="button" class="btn btn-success">Spieler hinzufuegen</button>
							</a></span>	
							
							<a href="fillPlayerList">
						<button type="button" class="btn btn-success">Fill List</button>
					</a>
				</p>
			</div>
		</div>
		<!--  1 simple buttons ----------------------------------------------------------- -->

		<div class="row">
			<div class="col-md-12 col-md-offset-15">

				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th data-sortable="true">ID</th>
							<th data-sortable="true">Vorname</th>
							<th data-sortable="true">Nachname</th>
							<th data-sortable="true">Position</th>
							<th data-sortable="true">Alter</th>
							<th data-sortable="true">Trainingszeiten</th>
							
							
						</tr>
					</thead>
					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="player : ${players}">
							<td th:text="${player.playerId}"></td>
							<td th:text="${player.firstName}"></td>
							<td th:text="${player.lastName}"></td>
							<td th:text="${player.position}"></td>
							<td th:text="${player.age}"></td>
							<td th:text="${player.availabelTrainingDays}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">
							
							<a th:href="@{/deletePlayer(id=${player.playerId})}">
									<button type="button" class="btn btn-xs btn-danger">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
										Delete
									</button>
							</a>
							
							
							<a th:href="@{/editPlayer(id=${player.playerId})}">
									<button type="button" class="btn btn-xs btn-success">
										<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
										Edit
									</button>
							</a></td>
						</tr>
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>
				</table>
			</div>
		</div>
		
		
		<!--  Search + Fill ----------------------------------------------------------- 
		
		<form th:action="@{/logout}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
			<input class="btn btn-xs btn-danger"type="submit" value="Logout" />
		</form>
		
		 Search + Fill ----------------------------------------------------------- -->
		
	</div>

	<!--  End of container -->
	<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />
</body>
</html>
