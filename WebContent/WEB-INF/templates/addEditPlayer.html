<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- Create AND Edit Club -->

<head>
	<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
	<title>FCSearch</title>
	<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
	<link href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${player} ? @{/editPlayer(playerId=${player.playerId})} : @{/addPlayer}">
					<fieldset>
						<legend th:text="${player}? 'Change Player' : 'New Player'">Neuer Spieler</legend>
						
						<!-- if there is an employee take 'change' otherwise take 'new -->
						<!-- ${employee} ? short form of ${employee!= null} -->
						
						<!--  ----------------  PlayerID ---------------- -->
						<div class="form-group">
							<label for="inputPlayerId" class="col-md-2 control-label">SpielerID</label>
							<div class="col-md-10">
								<input class="form-control" id="inputPlayerId" type="text" name=playerId" th:value="${player} ? ${player.playerId}" th:readonly="${player}">
							</div>
						</div>

						<!-- -------------- Player FirstName ---------------- -->
						<div class="form-group">
							<label for="inputPlayerFirstName" class="col-md-2 control-label">Vorname
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputPlayerFirstName" type="text" name="firstName" th:value="${player} ? ${player.firstName}">
							</div>
						</div>
						<!-- --------------  location---------------- -->
						<div class="form-group">
							<label for="inputPlayerLastName" class="col-md-2 control-label">Nachname
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputPlayerLastName" type="text" name="lastName" th:value="${player} ? ${player.lastName}">
							</div>
						</div>
						<!-- --------------  coach ---------------- -->
						<div class="form-group">
							<label for="inputPosition" class="col-md-2 control-label">Position
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputPosition" type="text" name="position" th:value="${player} ? ${player.position}">
							</div>
						</div>
						<!-- --------------  Alter---------------- -->
						<div class="form-group">
							<label for="inputAge" class="col-md-2 control-label">Alter
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputAge" type="text" name="age" th:value="${player} ? ${player.age">
							</div>
						</div>
						<!-- --------------  trainingTime---------------- -->
						<div class="form-group">
							<label for="inputAvailableTainingTime" class="col-md-2 control-label">MÃ¶gliche Trainingstage
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputAvailableTrainingTime" type="text" name="availabelTrainingDays" th:value="${player} ? ${player.availabelTrainingDays}">
							</div>
						</div>
						

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listPlayers" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	

</body>

</html>
