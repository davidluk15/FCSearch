</head>
<body>

<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index">FCSearch</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                     <li>
                        <a href="#"> &Uuml;ber uns</a>
                    </li>

                        <a href="listClubs">Vereine</a>

                        <a href="listPlayers">Spieler</a>

                        <a href="contact">Kontakt</a>

                </ul>

			<!-- /.navbar-collapse -->

<!-- /Navigation -->

	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${player} ? @{/editPlayer} : @{addPlayer}">
					<fieldset>
						<legend th:text="${player}? 'Change player' : 'New player'">Neuen Spieler erstellen</legend>


						<!-- --------------  Vorname ---------------- -->
						<div class="form-group">
							<label for="inputFirstName" class="col-md-2 control-label">Vorname</label>
							<div class="col-md-10">
								<input class="form-control" id="inputFirstName" type="text"
									name="firstName" th:value="${player} ? ${player.firstName}">
							</div>
						</div>
						<!-- --------------  Nachname ---------------- -->
						<div class="form-group">
							<label for="inputLastName" class="col-md-2 control-label">Nachname</label>
							<div class="col-md-10">
								<input class="form-control" id="inputLastName" type="text"
									name="lastName" th:value="${player} ? ${player.lastName}">
							</div>
						</div>
						
						<!-- --------------  Position ---------------- -->
						<div class="form-group">
							<label for="inputPosition" class="col-md-2 control-label">Position</label>
							<div class="col-md-10">
								<input class="form-control" id="inputPosition" type="text"
									name="position" th:value="${player} ? ${player.position}">
							</div>
						</div>
						
						<!-- --------------  type  ---------------- -->
						<div class="form-group">
							<label for="inputAge" class="col-md-2 control-label">Alter</label>
							<div class="col-md-10">
								<input class="form-control" id="inputAge" type="text"
									name="age" th:value="${player} ? ${player.age}">
							</div>
						</div>
						
						<!-- --------------  availabelTrainingDays ---------------- -->
						<div class="form-group">
							<label for="inputAvailabelTrainingDays" class="col-md-2 control-label">Trainingstage</label>
							<div class="col-md-10">
								<input class="form-control" id="inputAvailabelTrainingDays" type="text"
									name="availabelTrainingDays" th:value="${player} ? ${player.availabelTrainingDays}">
							</div>
						</div>
						
						
			
					
					

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Speichern</button>
								<a href="listPlayers">
									<button type="button" class="btn btn-default">Abbrechen</button>
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->


	<div th:replace="~{includes/bootstrapJS :: bootstrapJS}" />

	<!-- JS for Datetime picker -->

	<script type="text/javascript"
		src="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>

	<script>
		$(function() {
			$(".form_datetime").datetimepicker({
				format : "dd.mm.yyyy",
				autoclose : true,
				todayBtn : true,
				pickerPosition : "bottom-left",
				minView : 2
			});
		});
	</script>

</body>
</html>
