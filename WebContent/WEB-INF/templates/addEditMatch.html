<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- Create AND Edit Match -->

<head>
	<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
	<title>FCSearch</title>
	<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
	<link href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${match} ? @{/editMatch(matchId=${match.matchId})} : @{/addMatch}">
					<fieldset>
						<legend th:text="${match}? 'Change Match' : 'New Match'">Neues Match</legend>
						
						<!-- if there is an employee take 'change' otherwise take 'new -->
						<!-- ${employee} ? short form of ${employee!= null} -->
						
						<!--  ----------------  matchId ---------------- -->
						<div class="form-group">
							<label for="inputMatchId" class="col-md-2 control-label">MatchID</label>
							<div class="col-md-10">
								<input class="form-control" id="inputMatchId" type="text" name="matchId" th:value="${match} ? ${match.matchId}" th:readonly="${match}">
							</div>
						</div>

						<!-- --------------  home ---------------- -->
						<div class="form-group">
							<label for="inputHome" class="col-md-2 control-label">Heimmannschaft
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputHome" type="text" name="home" th:value="${match} ? ${match.home}">
							</div>
						</div>
						<!-- --------------  guest ---------------- -->
						<div class="form-group">
							<label for="inputGuest" class="col-md-2 control-label">Gastmannschaft
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputGuest" type="text" name="guest" th:value="${match} ? ${match.guest}">
							</div>
						</div>
						<!-- --------------  matchTime ---------------- -->
						<div class="form-group">
							<label for="inputMatchTime" class="col-md-2 control-label">Spielzeit
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputMatchTime" type="text" name="matchTime" th:value="${match} ? ${match.matchTime}">
							</div>
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listEmployees" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	

</body>

</html>
