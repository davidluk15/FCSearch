<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- Create AND Edit League -->

<head>
	<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
	<title>FCSearch</title>
	<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
	<link href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${league} ? @{/editLeague(leagueId=${league.leagueId})} : @{/addLeague}">
					<fieldset>
						<legend th:text="${league}? 'Change League' : 'New League'">Neue Liga</legend>
						
						<!-- if there is an employee take 'change' otherwise take 'new -->
						<!-- ${employee} ? short form of ${employee!= null} -->
						
						<!--  ----------------  leagueId ---------------- -->
						<div class="form-group">
							<label for="inputLeagueId" class="col-md-2 control-label">LeagueID</label>
							<div class="col-md-10">
								<input class="form-control" id="inputLeaugueId" type="text" name="leagueId" th:value="${league} ? ${league.leagueId}" th:readonly="${league}">
							</div>
						</div>

						<!-- --------------  leagueName ---------------- -->
						<div class="form-group">
							<label for="inputLeagueName" class="col-md-2 control-label">Liga
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputLeagueName" type="text" name="leagueName" th:value="${league} ? ${league.leagueName}">
							</div>
						</div>
						<!-- --------------  numberOfClubs ---------------- -->
						<div class="form-group">
							<label for="inputNumberOfClubs" class="col-md-2 control-label">Location
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputNumberOfClubs" type="text" name="numberOfClubs" th:value="${league} ? ${league.numberOfClubs}">
							</div>
						</div>
						<!-- --------------  numberOfPromotedTeams ---------------- -->
						<div class="form-group">
							<label for="inputNumberOfPromotedTeams" class="col-md-2 control-label">Coach
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputNumberOfPromotedTeams" type="text" name="numberOfPromotedTeams" th:value="${league} ? ${league.numberOfPromotedTeams}">
							</div>
						</div>
						<!-- --------------  numberOfRelegatedTeams ---------------- -->
						<div class="form-group">
							<label for="inputNumberOfRelegatedTeams" class="col-md-2 control-label">Training Days
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputNumberOfRelegatedTeams" type="text" name="numberOfRelegatedTeams" th:value="${league} ? ${league.numberOfRelegatedTeams}">
							</div>
						</div>

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listEmployees" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	

</body>

</html>
