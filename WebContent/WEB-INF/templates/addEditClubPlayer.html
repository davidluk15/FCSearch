<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!-- Create AND Edit Club -->

<head>
	<div th:include="~{includes/bootstrap :: bootstrapMeta}" th:remove="tag" />
	<title>FCSearch</title>
	<div th:include="~{includes/bootstrap :: bootstrapCSS}" th:remove="tag" />
	<link href="http://www.malot.fr/bootstrap-datetimepicker/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css" rel="stylesheet">
</head>

<body>
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" method="post" th:action="${clubPlayer} ? @{/editClubPlayer(clubPlayerId=${clubPlayer.clubPlayerId})} : @{/addClubPlayer}">
					<fieldset>
						<legend th:text="${clubPlayer}? 'Change ClubPlayer' : 'New ClubPlayer'">Neuer Spieler eines Vereins</legend>
						
						<!-- if there is an employee take 'change' otherwise take 'new -->
						<!-- ${employee} ? short form of ${employee!= null} -->
						
						<!--  ----------------  ClubPlayerID ---------------- -->
						<div class="form-group">
							<label for="inputClubPlayerId" class="col-md-2 control-label">SpielerID</label>
							<div class="col-md-10">
								<input class="form-control" id="inputClubPlayerId" type="text" name=clubPlayerId" th:value="${clubPlayer} ? ${clubPlayer.clubPlayerId}" th:readonly="${clubPlayer}">
							</div>
						</div>

						<!-- -------------- FirstName ---------------- -->
						<div class="form-group">
							<label for="inputFirstName" class="col-md-2 control-label">Vorname
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputFirstName" type="text" name="firstName" th:value="${clubPlayer} ? ${clubPlayer.firstName}">
							</div>
						</div>
						<!-- --------------  LAstNAme---------------- -->
						<div class="form-group">
							<label for="inputLastName" class="col-md-2 control-label">Nachname
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputLastName" type="text" name="lastName" th:value="${clubPlayer} ? ${clubPlayer.lastName}">
							</div>
						</div>
						<!-- --------------  Alter ---------------- -->
						<div class="form-group">
							<label for="inputAge" class="col-md-2 control-label">Alter
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputAge" type="text" name="age" th:value="${clubPlayer} ? ${clubPlayer.age">
							</div>
						</div>
						<!-- --------------  Position ---------------- -->
						<div class="form-group">
							<label for="inputPosition" class="col-md-2 control-label">Position
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputPosition" type="text" name="position" th:value="${clubPlayer} ? ${clubPlayer.position}">
							</div>
						</div>
						<!-- --------------  TrikotNumber---------------- -->
						<div class="form-group">
							<label for="inputTrikotNumber" class="col-md-2 control-label">MÃ¶gliche Trainingstage
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputTrikotNumber" type="text" name="trikotNumber" th:value="${clubPlayer} ? ${clubPlayer.trikotNumber}">
							</div>
						</div>
						

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="listPlayers" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>

					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

	

</body>

</html>
