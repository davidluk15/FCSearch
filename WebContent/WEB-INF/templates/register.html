<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>FCSearch</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/shop-homepage.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index">FCSearch</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                     <li>
                        <a href="#"> &Uuml;ber uns</a>
                    </li>
                    <li>
                        <a href="listClubs">Vereine</a>
                    </li>
                    <li>
                        <a href="listPlayers">Spieler</a>
                    </li>
                    <li>
                        <a href="contact">Kontakt</a>
                    </li>
                    <li style="position:absolute;right:50px;">
                        <a href="login">Login</a>
                    </li>
                    <li style="position:absolute;right:100px;">
                        <a href="register">Registrieren</a>
                    </li>
                </ul>
            </div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
<!-- /Navigation -->

	<!-- Page Content -->

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/register}" method="post">
					<h2 class="form-signin-heading">Registrieren</h2>
					<div th:if="${param.error}" class="alert alert-danger">
						Ung&uuml;ltiger Benutzername oder Passwort.</div>
					<div th:if="${param.logout}" class="alert alert-success">Sie wurden ausgeloggt.</div>

					<label for="inputFirstname" class="sr-only">Vorname</label> <input
						type="text" id="firstname" class="form-control"
						placeholder="Vorname" required autofocus name="firstname">

					<label for="inputLastname" class="sr-only">Nachname</label> <input
						type="text" id="lastname" class="form-control"
						placeholder="Nachname">
						
					<label for="inputPassword" class="sr-only">Passwort</label> <input
						type="text" id="password" class="form-control"
						placeholder="Passwort">

					<button class="btn btn-lg btn-primary btn-block" type="submit">Registrieren</button>
				</form>

			</div>
		</div>
	</div>


	<div class="container">

		<hr>

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; FCSearch</p>
				</div>
			</div>
		</footer>

	</div>
	<!-- /.container -->

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Date Validation -->

	<script src="js/datevalidation.js"></script>

</body>

</html>
