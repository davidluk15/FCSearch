
<!DOCTYPE html>

  <title>Edit Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index">FCSearch</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                     <li>
                        <a href="#"> &Uuml;ber uns</a>
                    </li>
                    <li>
                        <a href="listClubs">Vereine</a>
                    </li>
                    <li>
                        <a href="listPlayers">Spieler</a>
                    </li>
                    <li>
                        <a href="contact">Kontakt</a>
                    </li>
                    <li style="position:absolute;right:50px;">
                        <a href="login">Login</a>
                    </li>
                    <li style="position:absolute;right:100px;">
                        <a href="register">Registrieren</a>
                    </li>
                </ul>
            </div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
<!-- /Navigation -->

	<div class="container" role="main">
		<div class="page-header">
			<h1><center><img src="images/FHMatcher.JPG"></center></h1>
		</div>
		
		<!--  Error message ----------------------------------------------------------- -->
		<div th:unless="${errorMessage} == null" th:utext="${errorMessage}"
			class="alert alert-danger" role="alert"></div>
		<!--  Error message ----------------------------------------------------------- -->
		
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<form class="form-horizontal" th:action="@{/editPlayer}" method="post">
					<fieldset>
						<legend th:text="${players}? 'New profile' : 'Edit profile'">Edit Player</legend>


						<!-- --------------  firstname ---------------- -->
						
						<div class="form-group">
							<label for="inputNewUserName" class="col-md-2 control-label">Enter new Firstname
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputNewFirstName" type="text" name="firstName" th:value="${players} ? ${players.firstName}">
							</div>
						</div>
						
						<!-- --------------  lastname ---------------- -->
						
						<div class="form-group">
							<label for="inputNewUserName" class="col-md-2 control-label">Enter new lastname
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputNewLastName" type="text" name="lastName" th:value="${players} ? ${players.lastName}">
							</div>
						</div>
						
						<!-- --------------  position ---------------- -->
						
						<div class="form-group">
							<label for="inputNewPosition" class="col-md-2 control-label">Enter new Position
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputNewPosition" type="text" name="position" th:value="${players} ? ${players.position}">
							</div>
						</div>
						
						<!-- --------------  age ---------------- -->
						
						<div class="form-group">
							<label for="inputAge" class="col-md-2 control-label">Enter new Age
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputNewAge" type="text" name="age" th:value="${players} ? ${players.age}">
							</div>
						</div>
						
						<!-- --------------  availabelTrainingDays ---------------- -->
						
						<div class="form-group">
							<label for="inputNewavAilabelTrainingDays" class="col-md-2 control-label">Enter new training days
							</label>
							<div class="col-md-10">
								<input class="form-control" id="inputNewAvailabelTrainingDays" type="text" name="availabelTrainingDays" th:value="${players} ? ${players.availabelTrainingDays}">
							</div>
						</div>
						

						<!-- --------------  buttons ---------------- -->
						<div class="form-group">
							<div class="col-md-10 col-md-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
								<a href="/FhMatcher/" class="btn btn-default">
									Cancel
								</a>
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<!--  End of container -->
	<div th:include="~{includes/bootstrap :: bootstrapJS}" th:remove="tag" />

</body>

</html>
