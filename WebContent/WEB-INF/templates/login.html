<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>FCSearch</title>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/shop-homepage.css" rel="stylesheet">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>



	<!-- Page Content -->
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Please sign in</h2>

					<div th:if="${param.error}" class="alert alert-danger">Invalid
						username and password.</div>

					<div th:if="${param.logout}" class="alert alert-success">You
						have been logged out.</div>

					<label for="inputEmail" class="sr-only">Email address</label> <input
						type="text" id="username" class="form-control" placeholder="User"
						required autofocus name="username"> <label
						for="inputPassword" class="sr-only">Password</label> <input
						type="password" id="password" class="form-control"
						placeholder="Password" required name="password">

					<div class="form-group">
						<div class="col-md-10 col-md-offset-2">
							<button class="btn btn-default" type="submit">
								Sign in</button>
							<a href="index">
								<button type="button" class="btn btn-default">Cancel</button>
							</a>
							<a href="fillUsers">
								<button type="button" class="btn btn-default">Defaultuser erstellen</button>
							</a>
						</div>
				</form>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; FCSearch</p>
				</div>
			</div>
		</footer>

	</div>
	<!-- /.container -->

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Date Validation -->

	<script src="js/datevalidation.js"></script>

</body>

</html>
