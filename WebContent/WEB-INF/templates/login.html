<!-- Custom CSS -->

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

<body>
<!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index">FCSearch</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                     <li>
                        <a href="#"> &Uuml;ber uns</a>
                    </li>
                    <li>
                        <a href="listClubs">Vereine</a>
                    </li>
                    <li>
                        <a href="listPlayers">Spieler</a>
                    </li>
                    <li>
                        <a href="contact">Kontakt</a>
                    </li>
                    <li style="position:absolute;right:50px;">
                        <a href="login">Login</a>
                    </li>
                    <li style="position:absolute;right:100px;">
                        <a href="register">Registrieren</a>
                    </li>
                </ul>
            </div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
<!-- /Navigation -->


	<!-- Page Content -->
	<div class="container" role="main">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<form th:action="@{/login}" method="post">
					<h2 class="form-signin-heading">Anmeldung</h2>

					<div th:if="${param.error}" class="alert alert-danger">Ung&uuml;ltiger Benutzername oder Passwort</div>

					<div th:if="${param.logout}" class="alert alert-success">Sie wurden erfolgreich ausgeloggt</div>

					<label for="inputEmail" class="sr-only">Benutzername</label> <input
						type="text" id="username" class="form-control" placeholder="Benutzername"
						required autofocus name="username"> <label
						for="inputPassword" class="sr-only">Passwort</label> <input
						type="password" id="password" class="form-control"
						placeholder="Passwort" required name="password">

					<div class="form-group">
						<div class="col-md-10 col-md-offset-2">
							<button class="btn btn-default" type="submit">
								Anmelden</button>
							<a href="index">
								<button type="button" class="btn btn-default">Cancel</button>
							</a>
							<a href="fillUsers">
								<button type="button" class="btn btn-default">Defaultuser erstellen</button>
							</a>
						</div>
				</form>
			</div>
		</div>
	</div>
	<hr>
	<div class="container">
		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; FCSearch</p>
				</div>
			</div>
		</footer>

	</div>
	<!-- /.container -->

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

	<!-- Date Validation -->

	<script src="js/datevalidation.js"></script>

</body>

</html>
